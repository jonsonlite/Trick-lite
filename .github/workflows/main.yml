name: RDP-Windows-Tailscale

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # revive automático cada 1 hora

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360   # Máximo que GitHub permite en Windows

    steps:

    - name: Enable RDP + Firewall
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name "fDenyTSConnections" -Value 0 -Force

        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "UserAuthentication" -Value 0 -Force

        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "SecurityLayer" -Value 0 -Force

        netsh advfirewall firewall delete rule name="RDP-Allow"
        netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

        Restart-Service TermService -Force

    - name: Create RDP user
      shell: powershell
      run: |
        Add-Type -AssemblyName System.Security
        $chars = ([char[]](33..126))
        $password = -join (1..20 | ForEach-Object { $chars | Get-Random })
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

        echo "RDP_USER=RDP" >> $env:GITHUB_ENV
        echo "RDP_PASS=$password" >> $env:GITHUB_ENV

    - name: Install Tailscale
      shell: powershell
      run: |
        $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $path = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest $url -OutFile $path
        Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
        Remove-Item $path -Force

    - name: Connect Tailscale
      shell: powershell
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
          --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
          --hostname=win-rdp-${{ github.run_id }}

        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    - name: Verify RDP Port (3389)
      shell: powershell
      run: |
        $result = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
        if (-not $result.TcpTestSucceeded) {
            Write-Error "RDP port unreachable"
        }

    - name: KEEP-ALIVE (Mantener encendido el máximo tiempo)
      shell: powershell
      run: |
        Write-Host "===== RDP INFO ====="
        Write-Host "Tailscale IP: $env:TS_IP"
        Write-Host "User: $env:RDP_USER"
        Write-Host "Pass: $env:RDP_PASS"
        Write-Host "====================="

        # Keep-alive hasta que GitHub fuerce apagado
        for ($i=0; $i -lt 5000; $i++) {
            Write-Host "[$(Get-Date)] RDP keep-alive ..."
            Start-Sleep -Seconds 60
        }
